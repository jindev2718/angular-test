<div class="container-fluid">
  <div class="row">
    <div class="container align-middle bg-greyblue px-6 py-5">
      <p class="text-white m-0">My Project</p>
      <h3 class="text-white m-0">My App</h3>
    </div>
  </div>
  <div class="row">
    <div class="container d-flex px-6 py-2 gap-3 justify-content-center">
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="container my-4">
          <table class="table table-borderless equal-width">
            <thead>
              <tr>
                <th>Counts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class="text-success">{{postCount}}</span>&nbsp;Posts</td>
                <td><span class="text-success">{{albumCount}}</span>&nbsp;Albums</td>
                <td><span class="text-success">{{photoCount}}</span>&nbsp;Photos</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="container my-4 table-container">
          <div class="container mt-3">
            <div class="row">
              <div class="col-12" *ngFor="let post of posts">
                <div class="card-body">
                <p class="card-title text-primary">{{ post.title }}</p>
                <p class="card-title h6 fw-light">{{ post.body }}</p>
                </div>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="container mt-3  table-container">
          <div class="row">
            <div class="col-md-4" *ngFor="let photo of photos">
              <div class="card mb-4">
                <img class="card-img-top" [src]="photo.thumbnailUrl" [alt]="photo.title">
                <div class="card-body p-1">
                  <p class="card-title h6 fw-light">{{ photo.title }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
